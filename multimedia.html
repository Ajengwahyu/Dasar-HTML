<!DOCTYPE HTML>
<html>
  <head>
    <title>Multimedia</title>
  </head>
  <body>
    <h3>Audio</h3>
    <audio controls>
      <source src="smasa.mp3" type="audio/mp3">
        Browser does't support audio
        <!--
        "controls" digunakan untuk menampilkan control audio (play/puse, volume)
        pastikan file audio sudah terdapat pada Folder yang sama dengan file html
        kalimat "Browser...." ditampilkan jika Browser tidak support audio -->
      </audio>
      <h3>Video</h3>
      <video controls>
        <source src="bts.mp4" type="video/mp4">
      </video>
    </body>
</html>
